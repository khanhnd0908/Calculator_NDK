<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leo-simpleCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table class="calculator">
<!--        #screen-->
        <tr>
            <td colspan="4"><input class="display-box" id="result" type="text" value="" disabled></td>
        </tr>

<!--        #function button-->
        <div>
            <tr>
                <td><input class="buttons func-button" type="button" value="(" onclick="display('(')"></td>
                <td><input class="buttons func-button" type="button" value=")" onclick="display(')')"></td>
                <td><input class="buttons func-button" type="button" value="CLR" onclick="clearScreen()" style="background-color: #e74c3c"></td>
                <td><input class="buttons func-button" type="button" value="DEL" onclick="deleteChar()" style="background-color: lightcoral"></td>
            </tr>
            <!--        #Number button-->
            <tr>
                <td><input class="buttons num-button" type="button" value="7" onclick="display('7')"></td>
                <td><input class="buttons num-button" type="button" value="8" onclick="display('8')"></td>
                <td><input class="buttons num-button" type="button" value="9" onclick="display('9')"></td>
                <td><input class="buttons func-button" type="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input class="buttons num-button" type="button" value="4" onclick="display('4')"></td>
                <td><input class="buttons num-button" type="button" value="5" onclick="display('5')"></td>
                <td><input class="buttons num-button" type="button" value="6" onclick="display('6')"></td>
                <td><input class="buttons func-button" type="button" value="*" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input class="buttons num-button" type="button" value="1" onclick="display('1')"></td>
                <td><input class="buttons num-button" type="button" value="2" onclick="display('2')"></td>
                <td><input class="buttons num-button" type="button" value="3" onclick="display('3')"></td>
                <td><input class="buttons func-button" type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input class="buttons func-button" type="button" value="." onclick="display('.')"></td>
                <td><input class="buttons num-button" type="button" value="0" onclick="display('0')"></td>
                <td><input class="buttons func-button" type="button" value="=" onclick="calculate()" style="background-color: cyan"></td>
                <td><input class="buttons func-button" type="button" value="+" onclick="display('+')"></td>
            </tr>
        </div>

        <script src="script.js"></script>
    </table>
</body>
</html>
